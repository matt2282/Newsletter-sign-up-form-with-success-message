<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <div class="container" id="success">
      <div class="text-content" id="success-text">
        <div>
        <img src="assets/images/icon-success.svg" width="50px" height="50px" style="margin-bottom: 20px;" />
        <h1>Thanks for subscribing!</h1>
        <h2>A confirmation email has been sent to <b><span id="email"></span></b>
            Please open it and click the button inside to confirm your subscription.</h2>
        </div>
            <button id="dismiss" onclick="window.location.pathname='index.html'">Dismiss message</button>

        </div>
        <script>
            const email = localStorage.getItem('email');
            document.getElementById('email').textContent=email;
        </script>
    </div>
  </body>
</html>
