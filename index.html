<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script defer src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <picture class="sign-up">
        <source
          srcset="assets/images/illustration-sign-up-mobile.svg"
          media="(max-width: 770px)"
        />
        <source
          srcset="assets/images/illustration-sign-up-desktop.svg"
          media="(min-width: 770px)"
        />
        <img src="assets/images/illustration-sign-up-mobile.svg" />
      </picture>
      <div class="text-content">
        <h1>Stay updated!</h1>
        <h2>Join 60,000+ product managers recieving monthly updated on:</h2>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form id="form">
          <div style="display: flex; justify-content: space-between">
            <label for="email">Email address</label
            ><span style="color: hsl(4, 100%, 67%)" id="error"></span>
          </div>
          <br />
          <input
            id="email-box"
            type="email"
            value=""
            required
            placeholder="email@company.com"
          />
        </form>
        <button id="subscribe" form="form" type="submit">
          Subscribe to monthly newsletter
        </button>
      </div>
    </div>
    
  </body>
</html>
